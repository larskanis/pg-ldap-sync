---
ldap_connection:
  host: localhost
  port: <%= ENV["LDAP_PORT"] || 999 %>

ldap_users:
  base: dc=example,dc=com
  filter: (sAMAccountName=*)
  name_attribute: sAMAccountName
  bothcase_name: true

ldap_groups:
  base: dc=example,dc=com
  filter: (member=*)
  name_attribute: cn
  bothcase_name: true
  member_attribute: member

pg_connection:
  dbname: postgres
  host: localhost
  port: 23456

pg_users:
  filter: rolcanlogin AND NOT rolsuper AND rolname!='double_user'
  create_options: LOGIN

pg_groups:
  filter: NOT rolcanlogin
  create_options: NOLOGIN
  grant_options:
